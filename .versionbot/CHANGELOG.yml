- commits:
    - subject: "devices.ts: Introduce flasher class, switch the BeagleBone to use it"
- commits:
    - body: |-
        We introduce a new class FlasherDeviceInteractor to be used by boards
        that need to flash balenaOS onto internal media. These boards typically
        boot a flasher image from SD or USB and then self-shutdown once their
        internal storage has been provisioned with balenaOS.
        Also we switch now the BeagleBone DUT to use this new flasher class.
